<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meditations</title>
    <script src="../docs/vendor.bundle.js"></script>
    <script src="../docs/app.bundle.js" type="text/javascript"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="landscape" src="./assets/models/meditation_landscape.gltf"></a-asset-item>
            <a-asset-item id="rock" src="./assets/models/rock.gltf"></a-asset-item>
            <audio id="forestAmbience" src="./assets/audio/forest-ambience.mp3" autoplay loop></audio>
            <audio id="music" src="./assets/audio/music.mp3"></audio>
        </a-assets>

        <a-entity light="type: directional; color: #fff; intensity: 1.5" position="-100 100 0"></a-entity>

        <a-entity camera wasd-controls look-controls position="0 2 0">
            <a-entity 
                cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -0.5"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: #0366d6; shader: flat"
                animation__click="property: scale; startEvents: click; easing: ease-in; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fuse="property: scale; startEvents: cursor-fusing; easing: ease-in; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1">
            </a-entity>
        </a-entity>

        <a-entity gltf-model="#landscape"></a-entity>
        <a-box 
            sound="src: #music" 
            cursor-listener 
            width="0.1" 
            height="0.1" 
            depth="0.1" 
            position="1 2 1">
        </a-box>

        <a-sky color="black"></a-sky>
        <a-entity star-system></a-entity>
    </a-scene>
</body>
</html>
